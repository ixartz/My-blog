<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="title" content="My name is Remi Weng. I am passionate about Computer Science. I write this blog in order to share my little knowledge and tricks about programming.">
  <meta name="keywords" content="C++, JavaScript, machine learning, computer vision, data mining, computer science, engineering"/>

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}{% ministamp _tmp/style.css assets/css/style.css %}">
</head>
<body>

  {% include navigation.html %}

  {% if page.profile and page.profile != "404" %}
      {% include profile.html %}
  {% endif %}

  <section class="{% if page.profile == "index" %}home{% elsif page.profile == "about" %}about{% elsif page.profile == "404" %}err404{% endif %} wrapper">
    {{ content }}
  </section>

  {% if jekyll.environment == "production" %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</body>
</html>
