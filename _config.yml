name: Ixartz's technical blog
description: Passion for Computer Science

aboutPage: true

paginate: 10
url: blog.ixartz.com
baseurl: /

google_analytics: 'UA-88747769-1'
disqus: true
disqus_shortname: 'ixartz'

author:         'ixartz'
authorTwitter:  'ixartz'

permalink:      /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

exclude: [Gemfile, Gemfile.lock, package.json, Rakefile, vendor]

jekyll-minifier:
  compress_css: false
  compress_javascript: false

plugins:
  - jekyll-paginate
  - jekyll/minibundle
  - jekyll-minifier
